<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
<!--stylesheets样式表-->
<style>
*{margin:0; padding: 0;}
li{list-style: none;}
img{border: none; vertical-align: middle;}
.show{
	padding: 5px 10px;
}
.fa.big{
	font-size:50px;
}
.box-container,header{
	width:1120px;margin: 0 auto; background: #ddd;
}
.box-container::after{
	content: "";display: block;clear: both;
}
.box-item{
	width:220px;float:left;text-align: center;padding: 2px;
}
.box-item img{
	width:220px;height: 373px;
}
.box-item button{
	width:100%;padding: 10px;background:#f99;color:#fff;font-size: 20px;
}
</style>
<!--链接font-awesome.css-->
<link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" />
	</head>
	<body>		
<!--结构-->
<header> 
	<div class="show">
		<span id="showNum">10</span>
		<i class="fa fa-cart-arrow-down" aria-hidden="true"></i>
	</div>
	<button id="jiesuan">结算</button>
</header>
<div class="box-container">
	
</div>
	
	
<!--依赖的工具库jquery-->
<script src="js/libs/jquery-3.3.1.min.js"></script>
<!--引入。。插件-->
<script src="js/libs/jquery.cookie.js"></script>
<script src="js/libs/art-template.js"></script>
<!--独立的业务逻辑-->
<script src="js/carts.js"></script>		

<!--瀑布流模板-->
<script type="text/html" id="box-item">
	{{each list as item i}}
		<div class="box-item">
			<img src={{item.show.img}} />
			<button data-id={{item.iid}} data-index={{i}}>加入购物车</button>

		</div>
	{{/each}}
</script>

	</body>
</html>
