<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
<!--依赖的工具库jquery-->
<script src="js/libs/jquery-3.3.1.min.js"></script>
<!--引入。。插件-->
<script src="js/libs/jquery.cookie.js"></script>
<script src="js/libs/art-template.js"></script>
<!--独立的业务逻辑-->
<script>
	//获取当前的数据；获取cookie的内容
	function getCookieJson(){
		if(!$.cookie("carts")){  //如果购物车为空
			alert("购物车空空如也");
			history.go(-1);   //返回(跳转)上一个页面
		}
		var cartsList=JSON.parse($.cookie("carts"));
		console.log(cartsList);
	}
	getCookieJson();
	
	
	
</script>		

	</body>
</html>
